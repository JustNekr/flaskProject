{% extends 'base.html' %}

{% block title %}
    {{ super() }}
    Articles List
{% endblock %}


{% block body %}
    <h1>ARTICLES LIST:</h1>
    <ul>
    {% for article in articles %}
        <li>
            <a href="{{ url_for('article.get_article', pk=article.id) }}">{{ article.title }}</a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
