{% extends 'base.html' %}

{% block title %}
    {{ super() }}
    User List
{% endblock %}


{% block body %}
    <h1>USERS LIST:</h1>
    <ul>
    {% for user in users %}
        <li>
            <a href="{{ url_for('user.get_user', pk=user.id) }}">{{ user.name }}</a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
